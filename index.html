<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
</head>
<body>
    <h1>Volunteer Form</h1>
    <form method="POST" autocomplete="on" saction="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
        <fieldset>
        <legend>My Info</legend>
        <div>
            <label>First Name: <input type="text" name="first_name_field" placeholder="Enter your first name"></label>
        </div>
        <div>
            <label>Last Name: <input type="text" name="last_name_field" placeholder="Enter your last name"></label>
        </div>
        <div>
            <label>Phone Number: <input type="tel" name="phone_field" placeholder="Enter your phone number"></label>
        </div>
        <div>
            <label>Email Address: <input type="email" name="email_field" placeholder="Enter your email address"></label>
        </div>
        <div>
            <label>Gender: </label>
            <label>Male<input type="radio" name="gender_field" value="male"></label>
            <label>Female<input type="radio" name="gender_field" value="female"></label>
        </div>
        <div>
            <label>Age:</label>
            <select name="age_field">
                <option value="under 18">under 18</option>
                <option value="18 - 24">18 - 24</option>
                <option value="25 - 34">25 - 34</option>
                <option value="35 - 44">35 - 44</option>
                <option value="45 - 54">45 - 54</option>
                <option value="55 - 64">55 - 64</option>
                <option value="65 and over">65 and over</option>
            </select>
        </div>

        </fieldset>

        <fieldset>
        <legend>Availability</legend>
        <div>
            <label><strong>Days Available:</strong></label>
            <label>Sunday<input type="checkbox" name="available_field[]" value="sunday"></label>
            <label>Monday<input type="checkbox" name="available_field[]" value="monday"></label>
            <label>Tuesday<input type="checkbox" name="available_field[]" value="tuesday"></label>
            <label>Wednesday<input type="checkbox" name="available_field[]" value="wednesday"></label>
            <label>Thursday<input type="checkbox" name="available_field[]" value="thursday"></label>
            <label>Friday<input type="checkbox" name="available_field[]" value="friday"></label>
            <label>Saturday<input type="checkbox" name="available_field[]" value="saturday"></label>
        </div>
        <div>
            <label for="textarea">Comments:</label>
            <textarea name="comments_field" placeholder="Add comments" id="textarea"></textarea>
        </div>



        </fieldset>
        <div>
            <input type="submit" value="send">
        </div>









    </form>
</body>
